<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Agência de Turismo</h1>
   
    <form class="formulario" method="post">
        <p>Preeencha o formulário abaixo para inscrever-se na nossa Newsletter</p>

        <div class="campos">
             <label for="nome">Seu Nome:</label>
             <input type="text" name="nome" id="nome">
        </div>
        <div class="campos">
             <label for="rel">Seu Telefone:</label>
             <input type="text" name="tel" id="tel">
         </div>
         <div class="campos">
            <label for="email">Seu email:</label>
            <input type="email" name="email" id="email">
          </div>
        <div class="campos radiobox">
              <span>Deseja receber nossas novidades?</span>
             <input type="radio" name="noivdades" id="novidades" value="sim">
              <label for="sim">Sim</label>
              <input type="radio" value="nao" name="novidades" id="novidades">
              <label for="nao">Não</label>
        </div>
        <div class="campos">
        <label for="mensagem">Digite seu texto:</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
       </div>
        <button type="submit">Enviarar</button>
    </form>
    
</body>
</html>
