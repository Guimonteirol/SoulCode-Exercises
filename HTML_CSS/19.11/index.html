<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imput</title>
</head>
<body>
    <form action="#" method="post">
    <label>
        Nome:
        <input type="text" name="nome" id="nome" required > <br>
        Email:
        <input type="email" name="email" id="email"> <br>
        Senha:
        <input type="password" name="senha" id="senha">
    </label>

    <hr>
    <label>
        Escolha um item: <br>
        <input type="checkbox" id="i1" name="i1" value="Livros"/>Livros <br>
        <input type="checkbox" id="i2" name="i2" value="Quadrinhos"/>Quadrinhos<br>
        <input type="checkbox" id="i3" name="i3" value="Revistas"/>Revistas
    </label>
    <br>
    <hr>
    <p>Escolha uma opção:</p>
    <input type="radio" name="idade" value="18_22"/> 18 a 22 anos <br>
    <input type="radio" name="idade" value="23_30"/> 23 a 30 anos <br>
    <input type="radio" name="idade" value="30"/> Acima de 30 anos <br>
    <br>
    <hr>
    <input type="color" value="#0000F">
    <hr>
    <input type="date" name="" id="">
    <hr>
    <input type="file" multiple>
    <hr>
    <input type="hidden" name="id_1">
    <hr>
    <input type="range" min="0" max="10"/>
    <hr>
    <select name="opcoes" id="">
        <option value="v_1">Valor 1</option>
        <option value="v_2" selected>Valor 2</option>
        <option value="v_3">Valor 3</option>
    </select>
    <hr>
    <textarea name="" id="" cols="30" rows="10">
        
    </textarea>
    <input type="submit" name="enivar" id="enivar" value="Enviar">
</form>
</body>
</html>
