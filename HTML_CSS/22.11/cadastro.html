<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro</title>
</head>
<body>
    
    <h1>Cadastro</h1>
    <h4><a href="index.html">Página Principal</a></h4>
    <hr>

    <form action="">
        Nome completo:
        <input type="text">
        <br>
        <br>
        Email:
        <input type="text">
        <br>
        <br>
        Senha:
        <input type="password">
        <br>
        <br>
        Confirme a senha:
        <input type="password">
        <br>
        <br>
        Sexo:

            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="" selected>Escolha</option>
        </select>
        <br>
        <br>
        Região:
        <input type="radio" name="n" id="">Norte
            <input type="radio" name="n" id="">Nordeste
            <input type="radio" name="n" id="">Sul
            <input type="radio" name="n" id="">Sudeste
            <input type="radio" name="n">Centro-Oeste
        <br>
        <hr>
        <input type="checkbox" required> Aceito os termos de privacidade
        <br>
        <input type="submit" value="Cadastre-se">
    </form>

</html>
